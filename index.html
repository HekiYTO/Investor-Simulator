<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Investor Simulator</title>
</head>
<body>
    
    <header>
        <h1>Симулятор Инвестиций</h1>
        <div class="shops">
            <div class="kolomoyskiyShop">
                <button id="kolomoyShop" class="shop-button">
                    <img class="kolomoyskiyimg" src="images/BuyBuisness.png" alt="">
                    <p class="blackText">Купить бизнесс</p>
                </button>
            </div>
        </div>
    </header>



    <main>
        <div class="container">
                <div class="textline none">
                    <h3 id="okoskoText"></h3>
                </div>
            <div class="head">
                <div id="coinsBalance"></div>
                <div class="costUpdate"></div>
            </div>
            
            <div class="currencyZone">

                <div class="currencyCard">
                    <h2>Доллары &#x24</h2>
                    <div class="ccardValueCont">
                        <div id="currentValueDollar"></div>
                        <div id="pastValueDollar"></div>
                        <img id="dollarChangeImg" src="" width="64" height="64" alt="">
                    </div>

                    <div id="dollarBalance"></div>

                    <div class="buySellCont">
                        <div class="ccardBuy">
                             <button class="buyAllDollar buy-sellButton btnall">КУПИТЬ ВСЁ</button>
                            <button class="buyDollar buy-sellButton btnnotall">КУПИТЬ</button>
                           
                            <input placeholder="Сколько нужно купить" type="text" class="dollarToBuy ccinput">
                        </div>
                        <div class="ccardSell">
                            <button class="sellAllDollar buy-sellButton btnall">ПРОДАТЬ ВСЁ</button>
                            <button class="sellDollar buy-sellButton btnnotall">ПРОДАТЬ</button>
                            
                            <input placeholder="Сколько нужно продать" type="text" class="dollarToSell ccinput">
                        </div>
                    </div>
                </div>

                <div class="currencyCard">
                    <h2>Эвро &#8364;</h2>
                    <div class="ccardValueCont">
                        <div id="currentValueEuro"></div>
                        <div id="pastValueEuro"></div>
                        <img id="euroChangeImg" src="" alt="">
                    </div>

                    <div id="euroBalance"></div>

                    <div class="buySellCont">
                        <div class="ccardBuy">
                            <button class="buyAllEuro buy-sellButton btnall">КУПИТЬ ВСЁ</button>
                            <button class="buyEuro buy-sellButton btnnotall">КУПИТЬ</button>
                            <input placeholder="Сколько нужно купить" type="text" class="euroToBuy ccinput">
                        </div>
                        <div class="ccardSell">
                            <button class="sellAllEuro buy-sellButton btnall">ПРОДАТЬ ВСЁ</button>
                            <button class="sellEuro buy-sellButton btnnotall">ПРОДАТЬ</button>
                            <input placeholder="Сколько нужно продать" type="text" class="euroToSell ccinput">
                        </div>
                    </div>
                </div>

            </div>
           

        </div>
        

    </main>


    

</body>

    <div class="buyBuisness">
        <div class="overlay1cont">
            <div class="buisness">
                <div class="headeroverlay1">
                     <h2 class="h2ho1">Бизнесы</h2>
                     <button id="closeOverlay1">X</button>
                </div>
                   
                        <div class="bSection">
                            <button id="buttonBuisness1" class="blackText baviable">Продажа камней<br> 300 коинов<br>+ 1к/2.5с</button>
                            <button id="buttonBuisness2" class="blackText baviable">Лимонадная стойка<br> 1500 коинов<br>+ 5к/2.5с</button>
                        </div>
            </div>
                <div class="buisnessUpgrade">
                    <div class="headeroverlay2">
                        <h2 class="h2ho1">Апгрейды Бизнесов</h2>
                    </div>
                   
                        <div class="buSection">
                            <button id="buttonUpgBuisness1" class="blackText baviable">Каменоломня<br> 1000 коинов<br>4х множитель для "Продажи камней"</button>
                            <button id="buttonUpgBuisness2" class="blackText baviable">Рaсширить сеть лимонадных стоек<br> 5000 коинов<br>4х множитель для "Лимонадная стойка"</button>
                        </div>
                </div>
        </div>           
    </div>

<script src="script.js"></script>
</html>
