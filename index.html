<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Investor Simulator</title>
</head>
<body>
    
    <header>
        <h1>Симулятор Инвестиций</h1>
    </header>

    <main>
        <div class="container">

            <div class="head">
                <div id="coinsBalance"></div>
                <div class="costUpdate"></div>
            </div>
            
            <div class="currencyZone">

                <div class="currencyCard">
                    <h2>Доллары</h2>
                    <div class="ccardValueCont">
                        <div id="currentValueDollar"></div>
                        <div id="pastValueDollar"></div>
                        <img id="dollarChangeImg" src="" width="64" height="64" alt="">
                    </div>

                    <div id="dollarBalance"></div>

                    <div class="buySellCont">
                        <div class="ccardBuy">
                             <button class="buyAllDollar btnall">КУПИТЬ ВСЁ</button>
                            <button class="buyDollar btnnotall">КУПИТЬ</button>
                           
                            <input placeholder="Сколько нужно купить" type="text" class="dollarToBuy ccinput">
                        </div>
                        <div class="ccardSell">
                            <button class="sellAllDollar btnall">ПРОДАТЬ ВСЁ</button>
                            <button class="sellDollar btnnotall">ПРОДАТЬ</button>
                            
                            <input placeholder="Сколько нужно продать" type="text" class="dollarToSell ccinput">
                        </div>
                    </div>
                </div>

                <div class="currencyCard">
                    <h2>Эвро</h2>
                    <div class="ccardValueCont">
                        <div id="currentValueEuro"></div>
                        <div id="pastValueEuro"></div>
                        <img id="euroChangeImg" src="" alt="">
                    </div>

                    <div id="euroBalance"></div>

                    <div class="buySellCont">
                        <div class="ccardBuy">
                            <button class="buyAllEuro btnall">КУПИТЬ ВСЁ</button>
                            <button class="buyEuro btnnotall">КУПИТЬ</button>
                            <input placeholder="Сколько нужно купить" type="text" class="euroToBuy ccinput">
                        </div>
                        <div class="ccardSell">
                            <button class="sellAllEuro btnall">ПРОДАТЬ ВСЁ</button>
                            <button class="sellEuro btnnotall">ПРОДАТЬ</button>
                            <input placeholder="Сколько нужно продать" type="text" class="euroToSell ccinput">
                        </div>
                    </div>
                </div>

            </div>
            <div class="buisness">
                <h2>Бизнесы</h2>
                <div class="bSection">
                    <button id="buttonBuisness1" class="baviable">Продажа камней<br> 300 коинов<br>+ 1к/2.5с</button>
                </div>
            </div>

        </div>
        

    </main>


    <script src="script.js"></script>

</body>
</html>
